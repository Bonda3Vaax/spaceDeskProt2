<!DOCTYPE html>
<html lang="en">
<!-- Start of the HTML document with English language setting -->

<head>
    <!-- Head section starts -->
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport to make the website responsive -->

    <title>Space Cadets Academy</title>
    <!-- Title of the document -->

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
     <!-- Favicon -->

    <script src="https://kit.fontawesome.com/782faedf60.js" crossorigin="anonymous"></script>
    <!-- Loads FontAwesome icons library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Links to FontAwesome CSS for icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Google Fonts with crossorigin for performance -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!-- Link to Google Fonts stylesheet for 'Audiowide' font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Links to Bootstrap CSS for styling -->

    <link rel="stylesheet" href="./styles.css">
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="./styles2.css">
    <!-- Link to another custom stylesheet -->
    <link rel="stylesheet" href="./stylesContact.css">
    <!-- Link to contact-specific stylesheet -->
</head>
<!-- Head section ends -->

<body>
    <!-- Body section starts -->
    <div class="container-fluid">
        <!-- Full-width container -->

        <video id="background-video" autoplay loop muted>
            <!-- Video element with autoplay, loop, and muted attributes -->
            <source src="Desk2.mp4" type="video/mp4">
            <!-- Video source in MP4 format -->
            Your browser does not support the video tag.
            <!-- Fallback text for browsers that do not support the video element -->
        </video>

        <div class="container">
            <!-- Container for the first button -->
            <button class="hotspot3" id="searchButton4" onclick="openPage('index.html')" aria-label="Home">
                <!-- Button with class 'hotspot3', id 'searchButton4', onClick event, and aria-label -->
                <i class="fa-solid fa-computer"></i>
                <!-- FontAwesome icon for computer -->
                <span class="tooltip3">Home!</span>
                <!-- Tooltip span -->
            </button>
        </div>

        <div class="container">
            <!-- Container for the second button -->
            <button class="hotspot5" id="searchButton5" aria-label="Contact Form">
                <!-- Button with class 'hotspot5', id 'searchButton5', and aria-label -->
                <i class="fa-regular fa-at"></i>
                <!-- FontAwesome icon for at symbol -->
                <span class="tooltip3">Contact Form</span>
                <!-- Tooltip span -->
            </button>
        </div>

        <div class="container2 mt-5" id="contactFormContainer">
            <!-- Full-width container with top margin for the contact form -->
            <div class="row justify-content-center">
                <!-- Centered row for form layout -->
                <div class="col-md-4">
                    <!-- Column with medium size width -->
                    <div class="card1">
                        <!-- Card container -->

                        <div class="card-body">
                            <!-- Card body -->
                            <form id="contactForm">
                                <!-- Contact form with id 'contactForm' -->
                                <div class="mb-3">
                                    <!-- Form group with bottom margin -->
                                    <label for="name" class="form-label">Name</label>
                                    <!-- Label for the name input -->
                                    <input type="text" class="form-control" id="name" name="name" required autocomplete="off">
                                    <!-- Name input field with form-control class, id 'name', name 'name', required, and autocomplete off -->
                                </div>
                                <div class="mb-3">
                                    <!-- Form group with bottom margin -->
                                    <label for="email" class="form-label">Email address</label>
                                    <!-- Label for the email input -->
                                    <input type="email" class="form-control" id="email" name="email" required autocomplete="off">
                                    <!-- Email input field with form-control class, id 'email', name 'email', required, and autocomplete off -->
                                </div>
                                <div class="mb-3">
                                    <!-- Form group with bottom margin -->
                                    <label for="subject" class="form-label">Subject</label>
                                    <!-- Label for the subject input -->
                                    <input type="text" class="form-control" id="subject" name="subject" required autocomplete="off">
                                    <!-- Subject input field with form-control class, id 'subject', name 'subject', required, and autocomplete off -->
                                </div>
                                <div class="mb-3">
                                    <!-- Form group with bottom margin -->
                                    <label for="message" class="form-label">Message</label>
                                    <!-- Label for the message textarea -->
                                    <textarea class="form-control" id="message" name="message" rows="2" required autocomplete="off"></textarea>
                                    <!-- Message textarea with form-control class, id 'message', name 'message', required, rows '2', and autocomplete off -->
                                </div>
                                <div class="d-grid">
                                    <!-- Grid layout for button -->
                                    <button type="submit" class="btn btn-dark">Send Message</button>
                                    <!-- Submit button with btn btn-dark class -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Script for Bootstrap JS bundle -->
    <script src="./scriptContact.js"></script>
    <!-- Link to custom JavaScript file for contact page -->
</body>
<!-- Body section ends -->

</html>
<!-- End of HTML document -->
