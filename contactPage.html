
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/782faedf60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles2.css">

    <link rel="stylesheet" href="./stylesContact.css">
    <title>Space Cadets Academy</title>

</head>
<body>

    <div  class="container-fluid">
    
        
        <video id="background-video" autoplay loop muted>
            <source src="Desk2.mp4" type="video/mp4">
            <!-- Fallback text for browsers that do not support the video element -->
            Your browser does not support the video tag.
        </video>

        <div class="container">
            <button class="hotspot3" id="searchButton4" onclick="openPage('index.html')">
                <i class="fa-solid fa-computer"></i>
                <span class="tooltip3">Home!</span>
            </button>
        </div>

        <div class="container">
            <button class="hotspot5" id="searchButton5">
                <i class="fa-regular fa-at"></i>
                <span class="tooltip3">Contact Form</span>
            </button>
        </div>

        <div class="container2 mt-5" id="contactFormContainer">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card1">
                        
                        <div class="card-body">
                            <form id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required autocomplete="off">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email" required autocomplete="off">
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" name="subject" required autocomplete="off">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="2" required autocomplete="off"></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-dark">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="config.js"></script> -->
    <!-- <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="./scriptContact.js"></script>
    
    

</body>
</html>
